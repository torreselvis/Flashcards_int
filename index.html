<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjetas de Estudio 28 Elvis Torres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    .contenedor-entradas {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    input:focus, button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #tarjetas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .tarjeta {
      width: 200px;
      height: 200px;
      perspective: 1000px;
      position: relative;
    }

    .contenido-tarjeta {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .tarjeta.volteada .contenido-tarjeta {
      transform: rotateY(180deg);
    }

    .frente, .reverso {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      word-wrap: break-word;
      font-size: 18px;
      color: #333;
    }

    .frente {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      border: 2px solid #fff;
    }

    .reverso {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      border: 2px solid #fff;
      transform: rotateY(180deg);
    }

    .boton-eliminar {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 50%;
      z-index: 3;
      transition: background 0.3s;
    }

    .boton-eliminar:hover {
      background: rgba(255, 0, 0, 1);
    }

    .boton-editar {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(33, 150, 243, 0.8);
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 5px;
      z-index: 3;
      transition: background 0.3s;
    }

    .boton-editar:hover {
      background: rgba(33, 150, 243, 1);
    }

    #agregarTarjeta {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      cursor: pointer;
      border: 1px solid #333;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #agregarTarjeta:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Tarjetas de Estudio 28 Elvis Torres</h1>

  <div class="contenedor-entradas">
    <input type="text" id="pregunta" placeholder="Escribe la pregunta">
    <input type="text" id="respuesta" placeholder="Escribe la respuesta">
    <button id="agregarTarjeta">Agregar Tarjeta</button>
  </div>

  <div id="tarjetas"></div>

  <script>
    const contenedorTarjetas = document.getElementById('tarjetas');
    const botonAgregar = document.getElementById('agregarTarjeta');

    botonAgregar.addEventListener('click', () => {
      const pregunta = document.getElementById('pregunta').value.trim();
      const respuesta = document.getElementById('respuesta').value.trim();

      if (pregunta === '' || respuesta === '') {
        alert('Por favor, completa la pregunta y la respuesta.');
        return;
      }

      const tarjeta = document.createElement('div');
      tarjeta.classList.add('tarjeta');

      const contenidoTarjeta = document.createElement('div');
      contenidoTarjeta.classList.add('contenido-tarjeta');

      const frente = document.createElement('div');
      frente.classList.add('frente');
      frente.innerText = pregunta;

      const reverso = document.createElement('div');
      reverso.classList.add('reverso');
      reverso.innerText = respuesta;

      contenidoTarjeta.append(frente, reverso);
      tarjeta.append(contenidoTarjeta);

      const botonEliminar = document.createElement('button');
      botonEliminar.innerText = 'X';
      botonEliminar.classList.add('boton-eliminar');

      const botonEditar = document.createElement('button');
      botonEditar.innerText = 'âœŽ';
      botonEditar.classList.add('boton-editar');

      tarjeta.append(botonEliminar, botonEditar);

      tarjeta.addEventListener('click', (e) => {
        if (e.target === botonEliminar || e.target === botonEditar) return;
        tarjeta.classList.toggle('volteada');
      });

      botonEliminar.addEventListener('click', () => {
        contenedorTarjetas.removeChild(tarjeta);
      });

      botonEditar.addEventListener('click', () => {
        const nuevaPregunta = prompt('Edita la pregunta:', frente.innerText);
        const nuevaRespuesta = prompt('Edita la respuesta:', reverso.innerText);
        if (nuevaPregunta !== null && nuevaRespuesta !== null && nuevaPregunta.trim() && nuevaRespuesta.trim()) {
          frente.innerText = nuevaPregunta.trim();
          reverso.innerText = nuevaRespuesta.trim();
        }
      });

      contenedorTarjetas.append(tarjeta);

      document.getElementById('pregunta').value = '';
      document.getElementById('respuesta').value = '';
    });
  </script>

</body>
</html>
